<header>
    <div class="logo">
        <h2>Mr.bitcoin</h2>
    </div>
    <div class="rate-details flex">
        Bitcoin rate:
        <div class="dollar"><span class="e"> $1 = </span> {{rate|async}} <span style="color: white;">à¸¿</span></div>
    </div>
    <div class="header-info flex" (click)="isOptionOpen = !isOptionOpen">
        <div class="user-details flex">
            <img src="{{user.imgUrl}}" alt="" class="user-img" />
            <span>
                {{ user.name }}
            </span>
        </div>
        <div class="modal" *ngIf="isOptionOpen">
            <button class="modal-option" (click)="switchUser()">Switch user</button>
        </div>
    </div>
</header>
